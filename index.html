<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="./client/public/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>User API</title>
		<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
		<link href="./client/styles/index.css" rel="stylesheet" />
	</head>
	<body>
    <div class="container">
		<di class="header">
			<h1>Welcome to user API</h1>
		</di>

		</div>

			<p id = "could-not-load"></p>
		</div>
		<div class="id-not-found">
		</div>
	</div>

		<script src="./client/src/init.js"></script>

</html>
